<ion-grid>
    <ion-radio-group #ionradiogroup>
        <ion-row>
            <ion-col size="12">
                <ion-card>
                    <ion-card-header color="primary">
                        Caso Medico
                    </ion-card-header>
                    <ion-card-content>{{ pre.desccm }}</ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-card>
                    <ion-card-header color="secondary">Pregunta {{ indice+1 }}</ion-card-header>
                    <ion-card-content>{{ pre.desc }}</ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-card class="mb20">
            <ion-card-content>
                <ion-row>
                    <ion-col size="9">
                        <ion-label>
                            {{ pre.respuestas[0].desc }}
                        </ion-label>
                    </ion-col>
                    <ion-col size="3">
                        <ion-radio value=1 checked></ion-radio>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
        <ion-card class="mb20">
            <ion-card-content>
                <ion-row>
                    <ion-col size="9">
                        <ion-label>
                            {{ pre.respuestas[1].desc }}
                        </ion-label>
                    </ion-col>
                    <ion-col size="3">
                        <ion-radio value=2></ion-radio>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
        <ion-card class="mb20">
            <ion-card-content>
                <ion-row>
                    <ion-col size="9">
                        <ion-label>
                            {{ pre.respuestas[2].desc }}
                        </ion-label>
                    </ion-col>
                    <ion-col size="3">
                        <ion-radio value=3></ion-radio>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
        <ion-card class="mb20">
            <ion-card-content>
                <ion-row>
                    <ion-col size="9">
                        <ion-label>
                            {{ pre.respuestas[3].desc }}
                        </ion-label>
                    </ion-col>
                    <ion-col size="3">
                        <ion-radio value=4></ion-radio>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-radio-group>
    <ion-row>
        <ion-col size="12">
            <ion-button (click)="regRespuesta()" expand="block">Enviar</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
